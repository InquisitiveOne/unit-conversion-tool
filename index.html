<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <!-- Inter font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="unit-converter-container">
            
            <div class="converter-top-section">
                <h1>Metric/Imperial Unit Conversion</h1>
                <input type="number" id="number-input-box">
                <button id="convert-num-btn">Convert</button>
            </div> <!-- end of converter-top-section -->
            
            <div class="converter-bottom-section">
                
                <div class="card">
                    <h3 class="card-title">Length (Meter/Feet)</h3>
                    <p class="conversion-result" id="length-conversion"></p>
                </div>
                
                 <div class="card">
                    <h3 class="card-title">Volume (Liters/Gallons)</h3>
                    <p class="conversion-result" id="volume-conversion"></p>
                </div>
                
                <div class="card">
                    <h3 class="card-title">Mass (Kilograms/Pounds)</h3>
                    <p class="conversion-result" id="mass-conversion"></p>
                </div>
               
            </div> <!-- end of converter-bottom-section -->
            
        </div> <!-- end of converter container -->
        
        <script src="index.js"></script>
    </body>
</html>
